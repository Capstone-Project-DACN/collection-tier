<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Filter Management</title>
    <link rel="stylesheet" href="./css/chart.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/main.js" defer></script>
    <script src="./js/chart.js" defer></script>
    
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="flex space-x-8">
        <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
            <h1 class="text-2xl font-bold mb-4">Bloom Filter Management</h1>
            <input type="text" id="deviceId" placeholder="Enter Device ID" class="border rounded p-2 w-full mb-2">
            <button onclick="handleDeviceAction('add')" class="bg-blue-500 text-white p-2 rounded w-full mb-2">Add Device</button>
            <button onclick="handleDeviceAction('remove')" class="bg-red-500 text-white p-2 rounded w-full mb-2">Remove Device</button>
            <button onclick="handleDeviceAction('check')" class="bg-green-500 text-white p-2 rounded w-full mb-2">Check Device</button>
            <p id="checkResult" class="text-gray-700 mt-2">Device status will appear here.</p>
            <hr class="my-4">
            <h2 class="text-xl font-bold mb-2">Add Multiple Devices</h2>
            <input type="text" id="prefix" placeholder="Prefix (e.g., device)" class="border rounded p-2 w-full mb-2">
            <input type="number" id="startRange" placeholder="Start ID" class="border rounded p-2 w-full mb-2">
            <input type="number" id="endRange" placeholder="End ID" class="border rounded p-2 w-full mb-2">
            <button onclick="addMultipleDevices()" class="bg-indigo-500 text-white p-2 rounded w-full mb-2">Add Multiple Devices</button>
            <hr class="my-4">
            <button onclick="checkFalsePositives()" class="bg-purple-500 text-white p-2 rounded w-full">Check False Positives</button>
            <p id="falsePositiveRate" class="text-gray-700 mt-2">False positive rate will be displayed here.</p>
        </div>
        <div class="bg-white shadow-lg rounded-lg p-6 w-96 text-center">
            <h2 class="text-2xl font-bold mb-4">False Positive Rate Chart</h2>
            <canvas id="falsePositiveChart"></canvas>
            <button onclick="openChartModal()" class="bg-gray-500 text-white p-2 rounded w-full mt-4">Expand</button>
            <button onclick="updateGraph()" class="bg-blue-500 text-white p-2 rounded w-full mt-2">Reload</button>
        </div>
    </div>

    <!-- Chart Modal -->
    <div id="chartModal" style="display: none;">
        <div id="chartContainer">
            <canvas id="modalChart"></canvas>
            <div class="flex justify-between mt-4">
                <button onclick="updateGraph()" class="bg-blue-500 text-white p-2 rounded">Reload</button>
                <button onclick="closeChartModal()" class="bg-red-500 text-white p-2 rounded">Close</button>
            </div>
        </div>
    </div>
</body>
</html>
